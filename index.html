<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="days" class="grey-background">
            <div id="day1">Mon</div>
            <div id="day2">Tue</div>
            <div id="day3">Wed</div>
            <div id="day4">Thu</div>
            <div id="day5">Fri</div>
            <div id="day6">Sat</div>
            <div id="day0">Sun</div>
        </div>
        <div id="clock">
            <div id="time"></div>
        </div>
        <div id="timers">
            <div id="trolleyHome" class="grey-background timer-card">
                <h2 class="home-gym">Home-Gym</h2>
                <div id="nextTrolleyHome"></div>
                <div id="countdownHome"></div>
            </div>
            <div id="trolleyReturn" class="grey-background timer-card">
                <h2 class="gym-home">Gym-Home</h2>
                <div id="nextTrolleyReturn"></div>
                <div id="countdownReturn"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
